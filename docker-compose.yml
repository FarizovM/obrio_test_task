services:
  # --- Infrastructure ---

  # PostgreSQL
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d users_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${POSTGRES_USER}
      RABBITMQ_DEFAULT_PASS: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ====== Microservices ======

  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    # Команда запуску саме цього сервісу
    command: node dist/apps/user-service/main.js
    ports:
      - "${PORT}:3000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      RABBITMQ_URL: amqp://${POSTGRES_USER}:${POSTGRES_PASSWORD}@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    # Команда запуску саме цього сервісу
    command: node dist/apps/notification-service/main.js
    environment:
      RABBITMQ_URL: amqp://${POSTGRES_USER}:${POSTGRES_PASSWORD}@rabbitmq:5672
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WEBHOOK_URL: ${WEBHOOK_URL}
      PUSH_DELAY_MS: ${PUSH_DELAY_MS}
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
